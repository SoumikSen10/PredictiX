version:"3.8"
services:
  mongodb:
   image: "mongo"
   volumes:
     - data:/data/db
  backend:
    build: ./backend
    ports:
      -"80:80"
    volumes:
      - logs:/app/logs
      - ./backend/src:/index
      - /app/node_modules
    depends_on:
      - mongodb
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend/src:/App
    stdin_open:true
    tty:true
    depends_on:
      -backend
volumes:   
  data:
  logs:                  